<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:if="${tipoMobiliario.id == null}">Registro de Tipo de Mobiliario</title>
<title th:unless="${tipoMobiliario.id == null}">Editar Tipo de Mobiliario</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Recursos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/mobiliario/tipomobiliario">Lista de Tipos de Mobiliario</a></li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <div>
            <h1 th:if="${tipoMobiliario.id == null}">Registro de Tipo de Mobiliario</h1>
            <h1 th:unless="${tipoMobiliario.id == null}">Editar Tipo de Mobiliario</h1>
        </div>
        <form th:action="@{/mobiliario/tipomobiliario/guardar}" th:object="${tipoMobiliario}" method="post" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}" />
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Nombre</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" th:text="${tipoMobiliario.id == null} ? 'Guardar' : 'Actualizar'"></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
